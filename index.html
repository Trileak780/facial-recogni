<html>
    <head>
        <title>Image recognition</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

        <link rel="stylesheet" href="style.css">
    
    </head>
    <body>
        <center>
            <h1 class="btn btn-info header">Facial Recognition</h1>
            <h2>This model is trained to recognise:</h2>
            <button class="btn btn-info">Mom</button>
            <hr>
            <button class="btn btn-info">Dad</button>
            <hr>
            <button class="btn btn-info">Brother</button>
            <hr>
            <button class="btn btn-info">Me</button>
            <h3>Your webcam:</h3>
            <div id="camera"></div>
            <br><br>
            <button class="btn btn-warning" onclick="snapshot()">Take a photo</button>
            <br><br>
            <div id="picresult"></div>
            <br><br>
            <button class="btn btn-info" onclick="recognise()">Identify</button>
            <br><br>
            <div id="results"></div>
        </center>
    </body>
</html>
